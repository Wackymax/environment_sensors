name: environment_sensors
description: A Flutter plugin for reading ambient temperature,relative humidity, light, and pressure
version: 0.0.1
author: Andy Julow
homepage: https://julow.com

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.julow.environment_sensors
        pluginClass: EnvironmentSensorsPlugin
#      ios:
#        pluginClass: EnvironmentSensorsPlugin


